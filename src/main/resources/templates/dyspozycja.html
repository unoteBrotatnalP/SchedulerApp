<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyspozycja</title>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<h1>Dyspozycja</h1>

<div th:if="${isAdmin}">
    <form th:action="@{/admin/generate-dyspo}" method="post">
        <label for="month">MiesiÄ…c:</label>
        <input type="number" id="month" name="month" min="1" max="12" required />

        <label for="year">Rok:</label>
        <input type="number" id="year" name="year" min="2000" max="2100" required />

        <button type="submit">Generuj dyspozycje</button>
    </form>
</div>

<table border="1" cellspacing="0" cellpadding="5">
    <thead>
    <tr>
        <th>ID</th>
        <th>Data</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dyspo : ${dyspoList}">
        <td th:text="${dyspo.id}"></td>
        <td th:text="${dyspo.date}"></td>
    </tr>
    </tbody>
</table>

<a href="/">Home</a>

</body>
</html>
