<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Archiwum dyspozycji</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<h1>Archiwum dyspozycji (podsumowanie)</h1>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>Nazwa</th>
        <th>Akcja</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="summary : ${archiveSummaryList}">
        <td th:text="${summary.displayName}">dyspozycja 2025.07</td>
        <td>
            <form th:action="@{/archiwum/delete}" method="post" th:object="${summary}">
                <input type="hidden" name="year" th:value="${summary.year}" />
                <input type="hidden" name="month" th:value="${summary.month}" />
                <button type="submit" onclick="return confirm('Czy na pewno chcesz usunąć archiwum?');">Usuń</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<button onclick="window.location.href='/'">Powrót</button>
</body>
</html>
