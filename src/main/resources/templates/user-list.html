<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User List</title>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<h1>User List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Nazwa</th>
    <th>Rola</th>
    <th>-</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.role}"></td>
    <td>
      <a th:href="@{/admin/delete-user/{id}(id=${user.id})}"
         onclick="return confirm('Czy jesteś pewien, że chcesz usunąć tego użytkownika?')">
        Usuń
      </a>
    </td>
  </tr>
  </tbody>
</table>
<a href="/admin/add-user">Dodaj nowego użytkownika</a>

</body>
</html>
